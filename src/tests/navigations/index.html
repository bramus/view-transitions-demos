<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigations</title>
	<style>
		@view-transition {
			navigation: auto;
		}
	</style>
</head>
<body>
	<h1>Navigations</h1>

	<dl>
		<dt>Link</dt>
		<dd><a href="page2.html">Go to Page 2</a></dd>

		<dt>Form method=get</dt>
		<dd>
			<form action="page2.html" method="get"><button>Go to page 2</button></form>
		</dd>

		<dt>Form method=post</dt>
		<dd>
			<form action="page2.html" method="post"><button>Go to page 2</button></form>
		</dd>
	</dl>
</body>
</html>
